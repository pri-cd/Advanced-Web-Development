<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Exercise</title>
</head>

<body>
    <form action="post">
        <div>
            <label for="name">Name</label>
            <input type="text" name="Name-Holder" id="name" placeholder="Enter Your Name" required autofocus>
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" name="Give City" id="city" placeholder="Enter Your City" required>
        </div>
    </form>

</body>
</html>
