<!DOCTYPE html>

<!--    Question:   What is an Attribute!? How Does Attributes Work? 
        Answer:     In below <html> tag "lang=en" is an attribute with value "en".

-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 03</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <!-- @Note: Use The Below Tag(s) To Create a Simple Heading in HTML Pages!.. --> 
    <h1>First Heading!</h1>
    
    <!-- 
        @Note:
        These are all kinds of Headings that can be Used ranging from "h1" till "h6"

    <h2>Head-2</h2>
    <h3>Head-3</h3>
    <h4>Head-4</h4>
    <h5>Head-5</h5>
    <h6>head-6</h6>
    --> 


    <!-- Using The Belo "P" Tag in HTML we can write a paragraph in Web page! --> 
    <!-- @Note: Shortcut Alert!: Type the word "lorem23" in between the "P" tags that will 
                generate 23 Words!, Similarly, use "lorem5", "lorem15", etc.. -->

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum consectetur iusto minus?
    </p>

    <!--Note: The below line signifies the use of "Inline CSS"(Attribute "style" of "p" tag!), However, 
        It's not Industry recommended Practice Since It's Hard To maintain!. and 
        decrease usability! -->


    <p style="background-color: grey;">
        Lorem ipsum dolor sit amet, consectetur 
        adipisicing elit. Totam aspernatur, in fuga perspiciatis, 
        saepe voluptates placeat sequi officia molestias vero, distinctio 
        soluta suscipit?
    </p>
</body>
</html>
