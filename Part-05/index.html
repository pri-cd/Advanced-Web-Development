<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is Content on How to Create Forms & Inputs.">
    <title>Forms & Inputs</title>
</head>
<body>
    <h1>Form-1 (Fill Fast!)</h1>
    <!-- Post the Data -->
    <form action="post">
        <div>
            <label for="username">Username: </label>
            <input type="text" id="username" name="Username" placeholder="Enter your username" autofocus required>
        </div>
        
        <div>
            <!-- Gender Radio Buttons! -->
            <input type="radio" id="male" name="Gender" value="Male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="Gender" value="Female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" name="subscribe" id="subscribe">
            <label for="subscribe">Subscribe To Newsletter</label>
        </div>
        
        <div>
            <label for="comment">Enter Your Comment Here!-</label><br>
            <textarea name="comment" rows="4" cols="50"></textarea>
        </div>

        <div>
            <label for="movies">Movies:</label>
            <select name="Movies" id="movies">
                <option value="inception">Inception</option>
                <option value="tenet">Tenet</option>
                <option value="interstellar">Interstellar</option>
            </select>
        </div>
    </form>
</body>
</html>
