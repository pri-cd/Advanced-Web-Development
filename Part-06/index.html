<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block/Inline Elements in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Paragraph is a Block Element, Whereas Anchor Tag is an Inline Element. -->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore voluptatem error aliquid, voluptatibus veritatis ullam necessitatibus animi recusandae consectetur. Enim harum iste quisquam.</p>
    <a href="https://www.google.com" target="_blank">Here's Google!</a>

    <div>I'm a Block Element.</div>
    <span>Im Span & I'm Inline</span>
    <a href="https://xkcd.com/1742/" target="_blank">Yes This is Inline Tag</a>
</body>
</html>
